<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic List</title>
</head>
<body>
    <h1>All Topics</h1>
    <ul>
        {% for topic in topics %}
            <li>{{ topic.topic_name }}</li>
        {% empty %}
            <li>No topics available.</li>
        {% endfor %}
    </ul>
</body>
</html>
